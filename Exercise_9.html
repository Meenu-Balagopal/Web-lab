<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Background Color</title>
  </head>
  <body>
    <input type="button" value="Change Color" id='b'/>
    <script type="text/javascript">
      document.getElementById('b').addEventListener("click", myfunc);
      function myfunc(){
        var randcol='';
        for(var i=0;i<6;i++){
          randcol += Math.floor(Math.random()*10);
        }
        document.body.style.background = '#'+randcol;
      }
    </script>
  </body>
</html>
