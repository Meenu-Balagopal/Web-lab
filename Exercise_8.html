<html>
<head>
    <title>Form validation</title>
</head>
<body>
    <u><h1 align="center">FORM VALIDATION</h1></u>
    <form name="myform" method="post" onsubmit="return validate()">
        <table align="center" bgcolor="F5B7B1" border="0" width=30% height=70%>
            <tr>
                <th>Name</th> 
                <td><input type="text" name="name" ></td>
            </tr>
            <tr> 
                <th>Mob No</th>
                <td><input type="text" name="no" ></td>
            </tr>
            <tr> 
                <th>Email</th>
                <td><input type="text" name="email"></td>
            </tr>
             <tr> 
                <th>Username</th>
                <td><input type="text" name="user"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td align="right"><input type="reset"></td>
                <td align="left"><input type="submit"></td>
            </tr>
        </table>  
    </form>

  <script type="text/javascript">
        function validate()
        {
            Name=document.myform.name.value;
            Mob=document.myform.no.value;
            em=document.myform.email.value;
            Username=document.myform.user.value;
            pass=document.myform.password.value;
            if(Name=="" || Mob=="" || em=="" || Username==""|| pass =="" )
            {
                alert("Please fill the form");
                return false;
            }
            else if(Mob.length!=10 || isNaN(Mob))
            {
                alert("Enter a valid phone number");
                return false;
            }
            else if(pass.length<8 )
            {
                alert("Password must contain atleast 8 characters");
                return false;
            }
            else
            {
                alert("Success")

            }
        }
     
    </script>
</body>
</html>
